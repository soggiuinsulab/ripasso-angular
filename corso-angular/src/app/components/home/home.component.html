<form #homeform="ngForm" (ngSubmit)="handleSubmit(homeform)" class="flex-col">
    <mat-form-field>
        <mat-label>
            Name
        </mat-label>
        <input matInput type="text" name="name" ngModel required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Email
        </mat-label>
        <input matInput type="email" name="email" ngModel required email>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Select
        </mat-label>
        <mat-select name="option" ngModel>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!homeform.valid">
        Submit
    </button>
</form>
