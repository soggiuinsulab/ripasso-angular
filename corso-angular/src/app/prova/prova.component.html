<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{dogs[0].name.toUpperCase()}}</mat-card-title>
        <mat-card-subtitle>{{dogs[0].race}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{dogs[0].description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
